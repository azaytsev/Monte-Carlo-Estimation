<template name="estimations">
        <form class="new-task">
            <div class="form-group">
            <label>Completed stories in historical sprints</label>
            <br>
            <input type="text" name="past_sprints" id="past_sprints" value="11 12 4 12" />
            </div>
            <div class="form-group">
            <label>How many stories are in the new project?</label><br>
            <input type="number" name="project-size" id="project_size" value="50" />
            </div>
            <div class="form-group">
            <input type="button" id="btnsim" class="btn btn-default" value="Simulate">
            </div>
        </form>

	<b>Cumulative likelihood of project completion in x sprints</b>
	<br/>
	<img src='{{chart}}'/>

</template>
